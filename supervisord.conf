[supervisord]
nodaemon=true
user=appuser
logfile=/app/logs
logfile_maxbytes=0
loglevel=info

[program:api]
command=uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs
stdout_logfile_maxbytes=0
stderr_logfile=/app/logs
stderr_logfile_maxbytes=0
startretries=5
stopasgroup=true
killasgroup=true

[program:monitor]
command=python /app/scripts/monitoring.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs
stdout_logfile_maxbytes=0
stderr_logfile=/app/logs
stderr_logfile_maxbytes=0